<body>

    <!--layout wrapper start-->
    <div class="auth-layouts-wrapper">
        <div class="vh-100 d-flex align-items-center">
            <div class="container-fluid h-100 p-0 m-0">
                <div class="row h-100 g-0 m-0">

                    <!-- Left Cover Side -->
                    <div class="col-xl-6 d-none d-xl-flex flex-column justify-content-center align-items-center text-white p-5"
                        style="background-image: url('https://images.unsplash.com/photo-1508780709619-79562169bc64'); background-size: cover; background-position: center;">
                        <h2 class="fw-bold">Set Your New Password üîê</h2>
                        <p class="mt-2">Choose a strong password and keep your account secure.</p>
                    </div>

                    <!-- Right Form Side -->
                    <div class="col-sm-12 col-xl-6 d-flex flex-column justify-content-center p-5">
                        <div class="px-xl-5">
                            <h4 class="mb-4 ps-5 fw-bold">Create New Password</h4>

                            <form class="px-lg-5">
                                <!-- New Password -->
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">New Password</label>
                                    <div class="input-group">
                                        <input type="password" id="newPassword" class="form-control border-2 py-2"
                                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                                        <button type="button" class="btn btn-outline-secondary toggle-btn"
                                            onclick="togglePassword('newPassword', this)">

                                    </div>

                                        <button type="button" class="btn btn-outline-secondary toggle-btn"

    <!-- JQuery -->
    <script src="../../../code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="../../../cdn.jsdelivr.net/npm/bootstrap%405.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Password Show/Hide Script -->
    <script>
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        }
    </script>
