<body>

    <!--layout wrapper start-->
    <div class="auth-layouts-wrapper">
        <div class="d-flex align-items-center justify-content-center min-vh-100">
      <div class="card shadow col-12 col-xl-4 mx-auto overflow-hidden my-5">
        <div class="card-body p-5">
          <h4 class="mb-4 fw-bold">Create Account</h4>
          <p class="text-muted mb-4">Fill in your details to create a new account.</p>

          <form>
            <!-- Full Name -->
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" id="fullName" class="form-control border-2" placeholder="John Doe" />
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control border-2" placeholder="you@example.com" />
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" id="password" class="form-control border-2" placeholder="••••••••" />
                <button type="button" class="btn btn-outline-secondary border border-2" id="togglePassword">
                  <i class="bi bi-eye fs-5 lh-0"></i>
                </button>
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <div class="input-group">
                <input type="password" id="confirmPassword" class="form-control border-2" placeholder="••••••••" />
                <button type="button" class="btn btn-outline-secondary border border-2" id="toggleConfirmPassword">
                  <i class="bi bi-eye fs-5 lh-0"></i>
                </button>
              </div>
            </div>

            <!-- Terms -->
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input type="checkbox" id="terms" class="form-check-input" />
                <label for="terms" class="form-check-label">I agree to Terms & Conditions</label>
              </div>
            </div>

            <!-- Register Button -->
            <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>

            <!-- Divider -->
            <div class="d-flex align-items-center my-3">
              <hr class="flex-grow-1" />
              <span class="px-2 text-muted">Or Register With</span>
              <hr class="flex-grow-1" />
            </div>

            <!-- Social Buttons -->
            <div class="d-flex gap-3">
              <button type="button" class="btn w-50 shadow-sm gap-2 py-2 bg-pinterest text-white border-0">
                <i class="bi bi-pinterest me-1 lh-0 fs-5"></i>Pinterest
              </button>
              <button type="button" class="btn w-50 shadow-sm gap-2 py-2 bg-apple text-white border-0">
                <i class="bi bi-apple me-1 lh-0 fs-5"></i>Apple
              </button>
            </div>
          </form>

          <!-- Login Link -->
          <p class="mt-4 text-center text-muted">
            Already have an account?
            <a href="#" class="fw-semibold text-decoration-none">Log In</a>
          </p>
        </div>
      </div>
    </div>
    </div>
    <!--layout wrapper end-->

    <!-- JQuery -->
    <script src="../../../code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="../../../cdn.jsdelivr.net/npm/bootstrap%405.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Password Show/Hide Script -->
     <script>
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");
      const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
      const confirmPasswordInput = document.getElementById("confirmPassword");

      togglePassword.addEventListener("click", function () {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
        this.querySelector("i").classList.toggle("bi-eye");
        this.querySelector("i").classList.toggle("bi-eye-slash");
      });

      toggleConfirmPassword.addEventListener("click", function () {
        const type = confirmPasswordInput.type === "password" ? "text" : "password";
        confirmPasswordInput.type = type;
        this.querySelector("i").classList.toggle("bi-eye");
        this.querySelector("i").classList.toggle("bi-eye-slash");
      });
    </script>

</body>
