<body>

    <!--layout wrapper start-->
    <div class="auth-layouts-wrapper">
        <div class="vh-100 d-flex align-items-center overflow-hidden col-12 col-xl-4 mx-auto card shadow my-5">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col d-flex flex-column justify-content-center p-5">
          
          <!-- Heading -->
          <h4 class="mb-3 fw-bold">Set New Password</h4>
          <p class="text-muted mb-4">
            Your new password must be different from previous passwords.
          </p>

          <!-- Form -->
          <form>
            <!-- New Password -->
            <div class="mb-3">
              <label for="formNewPassword" class="form-label">New Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control border-2"
                  id="formNewPassword"
                  placeholder="Enter new password"
                />
                <button
                  type="button"
                  class="btn btn-outline-secondary border border-2"
                  id="togglePassword"
                >
                  <i class="bi bi-eye fs-5 lh-0"></i>
                </button>
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="formConfirmPassword" class="form-label">Confirm Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control border-2"
                  id="formConfirmPassword"
                  placeholder="Confirm new password"
                />
                <button
                  type="button"
                  class="btn btn-outline-secondary border border-2"
                  id="toggleConfirmPassword"
                >
                  <i class="bi bi-eye fs-5 lh-0"></i>
                </button>
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 mb-3" style="height: 45px;">
              Reset Password
            </button>
          </form>

          <!-- Back to login -->
          <p class="mt-4 text-center text-muted">
            <a href="#" class="fw-semibold text-decoration-none">Back to Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
    </div>
    <!--layout wrapper end-->

    <!-- JQuery -->
    <script src="../../../code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="../../../cdn.jsdelivr.net/npm/bootstrap%405.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Password Show/Hide Script -->
  <script>
    // Toggle New Password
    document.querySelector("#togglePassword").addEventListener("click", function () {
      const passwordInput = document.querySelector("#formNewPassword");
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      this.querySelector("i").classList.toggle("bi-eye");
      this.querySelector("i").classList.toggle("bi-eye-slash");
    });

    // Toggle Confirm Password
    document.querySelector("#toggleConfirmPassword").addEventListener("click", function () {
      const confirmInput = document.querySelector("#formConfirmPassword");
      const type = confirmInput.getAttribute("type") === "password" ? "text" : "password";
      confirmInput.setAttribute("type", type);
      this.querySelector("i").classList.toggle("bi-eye");
      this.querySelector("i").classList.toggle("bi-eye-slash");
    });
  </script>
   
</body>
