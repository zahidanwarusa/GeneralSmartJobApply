    }

    .timer div {
      text-align: center;
    }

    .timer h2 {
      font-size: 2.5rem;

    .notify-form input {
      border-radius: 30px;

    .notify-form button {
      border-radius: 30px;

    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }

<body>

  <div class="coming-soon">
    <div class="container content">
      <h1>Coming Soon ðŸš€</h1>
      <p>Weâ€™re working hard to bring something amazing. Stay tuned!</p>

      <!-- Countdown Timer -->
      <div class="timer">
        <div>
          <h2 id="days">00</h2>
          <span>Days</span>
        </div>
        <div>
          <h2 id="hours">00</h2>
          <span>Hours</span>
        </div>
        <div>
          <h2 id="minutes">00</h2>
          <span>Minutes</span>
        </div>
        <div>
          <h2 id="seconds">00</h2>
          <span>Seconds</span>
        </div>
      </div>

      <!-- Notify Form -->
      <form class="notify-form" onsubmit="handleNotify(event)">
        <div class="row justify-content-center g-3">
          <div class="col-10 col-md-6 col-lg-5">
            <input type="email" id="email" placeholder="Enter your email" required />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Notify Me</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Countdown logic â€” 5 days ahead
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 5);

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days.toString().padStart(2, "0");
      document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Notify form handler
    function handleNotify(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      if (!email) {
        alert("Please enter a valid email!");
        return;
      }
      alert(`Thanks! We'll notify you at: ${email}`);
      document.getElementById("email").value = "";
    }
  </script>

</body>
