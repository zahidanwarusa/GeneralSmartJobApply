    <link rel="icon" href="assets/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AeroPanel – Bootstrap 5 Admin Dashboard Template</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&amp;display=swap"
        rel="stylesheet">
       
    <!--Icons -->
    <link rel="stylesheet" href="../../../cdn.jsdelivr.net/npm/bootstrap-icons%401.13.1/font/bootstrap-icons.min.css">
    <link href='../../../cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap main file -->
    <link href="../../../cdn.jsdelivr.net/npm/bootstrap%405.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="assets/css/bootstrap-extended.css">
    <link rel="stylesheet" href="assets/scss/styles.css">
    <link rel="stylesheet" href="assets/scss/dark-theme.css">
    <link rel="stylesheet" href="assets/scss/responsive.css">
    
</head>

<body>

    <!--layout wrapper start-->
    <div class="auth-layouts-wrapper">
        <div class="vh-100 d-flex align-items-center overflow-hidden col-12 col-xl-4 mx-auto card shadow my-5"
            style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
            <div class="container h-100">
                <div class="row h-100">
                    <!-- Left Side - Form -->
                    <div class="col d-flex flex-column justify-content-center p-5 bg-white rounded-3 shadow-sm">
                        <h4 class="mb-4 fw-bold">Welcome Back</h4>
                        <p class="text-muted mb-4">Enter your email and password to access your account.</p>
    
                        <form>
                            <div class="mb-3">
                                <label for="formEmail" class="form-label">Email</label>
                                <input type="email" class="form-control border-2" id="formEmail"
                                    placeholder="sello@company.com">
                            </div>
    
                            <!-- Password with Show/Hide -->
                            <div class="mb-3">
                                <label for="formPassword" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" id="formPassword" class="form-control border-2"
                                        placeholder="••••••••">
                                    <button class="btn btn-outline-secondary border border-2" type="button"
                                        id="togglePassword">
                                        <i class="bi bi-eye fs-5 lh-0"></i>
                                    </button>
                                </div>
                            </div>
    
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                                </div>
                                <a href="#" class="text-decoration-none">Forgot Your Password?</a>
                            </div>
    
                            <button type="submit" class="btn btn-primary w-100 mb-3">Log In</button>
    
                            <!-- Divider with lines -->
                            <div class="d-flex align-items-center my-3">
                                <hr class="flex-grow-1">
                                <span class="px-2 text-muted">Or Login With</span>
                                <hr class="flex-grow-1">
                            </div>
    
                            <div class="d-flex gap-3">
                                <button type="button" class="btn shadow-sm gap-2 py-2 w-50 bg-danger text-white border-0">
                                    <i class="bi bi-pinterest me-1 lh-0 fs-5"></i>Pinterest
                                </button>
                                <button type="button" class="btn shadow-sm gap-2 py-2 w-50 bg-dark text-white border-0">
                                    <i class="bi bi-apple me-1 lh-0 fs-5"></i>Apple
                                </button>
                            </div>
                        </form>
    
                        <p class="mt-4 text-center text-muted">
                            Don’t Have An Account?
                            <a href="#" class="fw-semibold text-decoration-none">Register Now.</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--layout wrapper end-->

    <!-- JQuery -->
    <script src="../../../code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="../../../cdn.jsdelivr.net/npm/bootstrap%405.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Password Show/Hide Script -->
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#formPassword');
        togglePassword.addEventListener('click', function () {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.querySelector('i').classList.toggle('bi-eye');
        this.querySelector('i').classList.toggle('bi-eye-slash');
        });
    </script>
   
</body>
