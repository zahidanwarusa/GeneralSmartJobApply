{% extends "dashboard/base.html" %}
{% block title %}Users - Admin{% endblock %}
{% block content %}
<div class="p-4">
    <h3 class="fw-bold mb-4">User Management</h3>
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light"><tr><th>Username</th><th>Email</th><th>Status</th><th>Joined</th><th>Actions</th></tr></thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            <td><span class="badge bg-success">Active</span></td>
                            <td>{{ user.created_at.strftime('%b %d, %Y') }}</td>
                            <td><a href="{{ url_for('dashboard.admin_user_detail', user_id=user.id) }}" class="btn btn-sm btn-primary">View</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
