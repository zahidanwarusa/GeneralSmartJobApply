{% extends "dashboard/base.html" %}
{% block title %}Profile - SmartApply{% endblock %}
{% block content %}
<div class="p-4">
    <h3 class="fw-bold mb-4">My Profile</h3>
    <div class="card">
        <div class="card-body">
            <div class="mb-3"><label class="form-label">Full Name</label><input type="text" class="form-control" value="{{ current_user.full_name or '' }}"></div>
            <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" value="{{ current_user.email }}" disabled></div>
            <div class="mb-3"><label class="form-label">Username</label><input type="text" class="form-control" value="{{ current_user.username }}" disabled></div>
            <button class="btn btn-primary">Save Changes</button>
        </div>
    </div>
</div>
{% endblock %}
