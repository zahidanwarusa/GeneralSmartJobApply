<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" opacity="0.1"/>

  <!-- Main Icon - Document with Checkmark -->
  <g transform="translate(50, 40)">
    <!-- Document -->
    <path d="M10 0 L70 0 L90 20 L90 120 L10 120 Z" fill="url(#grad1)" opacity="0.9"/>
    <path d="M70 0 L70 20 L90 20" fill="none" stroke="#fff" stroke-width="2" stroke-linejoin="round"/>

    <!-- Lines on document -->
    <line x1="25" y1="40" x2="75" y2="40" stroke="#fff" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <line x1="25" y1="55" x2="70" y2="55" stroke="#fff" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <line x1="25" y1="70" x2="65" y2="70" stroke="#fff" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- Checkmark Circle -->
  <circle cx="140" cy="140" r="35" fill="#22c55e"/>
  <path d="M125 140 L135 150 L155 125" fill="none" stroke="#fff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Smart indicator - small star -->
